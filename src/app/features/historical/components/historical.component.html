<mat-card class="historial-card">
  <h2>Historial de Transacciones</h2>
  <ng-container *ngIf="transacciones.length > 0; else noDataMessage">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.date | date:'short' }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="sellerName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Vendedor </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.sellerName }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="operatorName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Operador </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.operatorName }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Monto </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.amount | currency:'COP':'symbol-narrow' }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </ng-container>
  <ng-template #noDataMessage>
    <div class="no-data-message">
      <p>No has seleccionado una estad√≠stica para mostrar el historial.</p>
    </div>
  </ng-template>
</mat-card>
